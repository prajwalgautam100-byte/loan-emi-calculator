<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your loan EMI easily with our free online Loan EMI Calculator. Input loan amount, interest rate, and tenure to get monthly EMI, total interest, and total payment.">
    <meta name="keywords" content="loan EMI calculator, EMI calculation, loan calculator, interest calculator, online calculator">
    <title>Loan EMI Calculator - Calculate Monthly EMI, Total Interest & Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loan EMI Calculator</h1>
        <p>Calculate your monthly EMI, total interest, and total payment for any loan.</p>
    </header>
    <main class="container">
        <form id="emi-form">
            <div class="input-group">
                <label for="loan-amount">Loan Amount (₹):</label>
                <input type="number" id="loan-amount" placeholder="e.g., 500000" required>
            </div>
            <div class="input-group">
                <label for="interest-rate">Annual Interest Rate (%):</label>
                <input type="number" id="interest-rate" step="0.01" placeholder="e.g., 10.5" required>
            </div>
            <div class="input-group">
                <label for="tenure">Tenure (Months):</label>
                <input type="number" id="tenure" placeholder="e.g., 120" required>
            </div>
            <button type="button" id="calculate-btn">Calculate EMI</button>
        </form>
        <div id="results" class="results hidden">
            <h2>EMI Calculation Results</h2>
            <div class="result-item">
                <span class="label">Monthly EMI:</span>
                <span class="value" id="monthly-emi">₹0</span>
            </div>
            <div class="result-item">
                <span class="label">Total Interest:</span>
                <span class="value" id="total-interest">₹0</span>
            </div>
            <div class="result-item">
                <span class="label">Total Payment:</span>
                <span class="value" id="total-payment">₹0</span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Loan EMI Calculator. Built for easy financial planning.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
